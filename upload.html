<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رفع فصل جديد</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>رفع فصل جديد</h1>
        <p><a href="{{ url_for('index') }}">العودة للصفحة الرئيسية</a></p>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        {% if success %}
        <p class="success-message">{{ success }}</p>
        {% endif %}
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label for="manga_name">اسم المانجا:</label>
            <input type="text" id="manga_name" name="manga_name" required>
            <label for="chapter_number">رقم الفصل:</label>
            <input type="number" id="chapter_number" name="chapter_number" required>
            <label for="images">صور الفصل:</label>
            <input type="file" id="images" name="images" multiple required>
            <button type="submit">رفع الفصل</button>
        </form>
    </div>
</body>
</html>
